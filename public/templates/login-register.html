    <!-- Bootstrap 4 core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,700" rel="stylesheet">

<body>

    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="top">
    </div><!-- / top -->

    <div class="full-height relative p-y-30 v-center bg-img" style="background-image: url(../assets/images/placeholder.jpg)">
        <div class="overlay-dark"></div>
        <div class="container p-y-70">
            <div class="row no-gutters promo-img-lg promo-img promo-box-img-left no-transform">
                <div class="col-lg-6 bg-img box-bg-image" style="background-image: url(../assets/images/placeholder-square.jpg); min-height: 400px;">&nbsp;</div><!-- / column -->
                <div class="col-lg-6">
                    <div class="promo-box p-y-80 mb-0 bg-light">
                        <div class="card card-w-bar mb-15">
                            <div class="card-body">
                                <ul class="nav nav-tabs text-center tab-w-bar bg-primary-gradient" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#tab-sign-in" role="tab"><i class="fas fa-sign-in-alt mr-5"></i> SIGN IN</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#tab-register" role="tab"><i class="fas fa-user mr-5"></i> REGISTER</a>
                                    </li>
                                </ul><!-- / nav tabs -->
                                <div class="tab-content">
                                    <div class="tab-pane fade show active mt-30 p-15" id="tab-sign-in" role="tabpanel">
                                        <form class="validation-inner" id="login-form3">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="usernameLogin3" placeholder="&#xf2bd; Username" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400">
                                            </div><!-- / form-group -->

                                            <div class="form-group">
                                                <input type="password" class="form-control" name="passwordLogin3" placeholder="&#xf11c; Password" required style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400">
                                            </div><!-- / form-group -->

                                            <div class="row v-center mt-15">
                                                <div class="col-xl-5 tablet-xl-top">
                                                    <div class="checkbox checkbox-primary ml-10">
                                                        <label class="hidden"><input type="checkbox"></label>
                                                        <input id="checkbox-login2" type="checkbox">
                                                        <label for="checkbox-login2">Remember Me</label>
                                                    </div><!-- / checkbox -->
                                                </div><!-- / column -->
                                                <div class="col-xl-7 text-right">
                                                    <button type="submit" class="btn btn-primary-gradient tablet-xl-fw"><i class="fas fa-sign-in-alt mr-5"></i> Sign In</button>
                                                </div><!-- / column -->
                                            </div><!-- / row -->
                                        </form><!-- / login-form -->
                                        <div class="pt-50">
                                            <p class="fw-bold secondary-font text-secondary-dark" style="margin-bottom:8px">Sign in with:</p>
                                            <a href="#x" class="btn btn-sm btn-facebook m-5 ml-0"><span class="fab fa-facebook-f mr-2"></span> <span>Facebook</span></a>
                                            <a href="#x" class="btn btn-sm btn-twitter m-5 ml-0"><span class="fab fa-facebook-f mr-2"></span> <span>Twitter</span></a>
                                            <a href="#x" class="btn btn-sm btn-info m-5 ml-0"><span class="fab fa-google mr-2"></span> <span>Google</span></a>
                                        </div>
                                    </div><!-- / tab-pane -->
                                    <div class="tab-pane fade mt-30 p-15" id="tab-register" role="tabpanel">
                                        <form class="validation-inner" id="register-form3" novalidate="novalidate">
                                            <div class="form-group">
                                                <input type="email" class="form-control" name="emailRegister3" placeholder="&#xf0e0; Email" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400">
                                            </div><!-- / form-group -->
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="usernameRegister3" placeholder="&#xf2bd; Username" required="" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400">
                                            </div><!-- / form-group -->
                                            <div class="form-group">
                                                <input type="password" id="passwordRegister3" class="form-control" name="passwordRegister3" placeholder="&#xf11c; Password" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400">
                                            </div><!-- / form-group -->
                                            <div class="form-group">
                                                <input type="password" class="form-control" name="passwordRegisterConfirm3" placeholder="&#xf14a; Confirm Password" required="" style="font-family:'Font Awesome 5 Free', sans-serif !important; font-weight: 400">
                                            </div><!-- / form-group -->

                                            <div class="row v-center">
                                                <div class="col-xl-7 tablet-xl-top">
                                                    <div class="checkbox checkbox-primary ml-10">
                                                        <label class="hidden"><input type="checkbox"></label>
                                                        <input id="checkbox-register2" type="checkbox">
                                                        <label for="checkbox-register2"><span> Accept <a href="#x">Terms &amp; Conditions</a></span></label>
                                                    </div><!-- / checkbox -->
                                                </div><!-- / column -->

                                                <div class="col-xl-5 text-right">
                                                    <button type="submit" class="btn btn-primary-gradient tablet-xl-fw"><i class="fas fa-sign-in-alt mr-5"></i> Register</button>
                                                </div><!-- / column -->
                                            </div><!-- / row -->
                                        </form><!-- / register-form -->
                                    </div><!-- / tab-pane -->
                                </div><!-- / tab-content -->
                            </div><!-- / card-body -->
                        </div><!-- / promo-box -->
                    </div><!-- promo-box -->
                </div><!-- / column -->
            </div><!-- / row -->
        </div><!-- / container -->
        <p class="absolute bottom-30 x-0 text-center dark">
            <a href="../index.html" class="text-link fs-16 m-x-15">Home</a>
            <a href="../components.html" class="text-link fs-16 m-x-15">Components</a>
            <a href="../sections.html" class="text-link fs-16 m-x-15">Sections</a>
            <a href="../templates.html" class="text-link fs-16 m-x-15">Templates</a>
        </p>
